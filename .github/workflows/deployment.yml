name: Build job
on:
  push:
    branches: main
jobs:
  build:
    runs-on: windows-latest
    env:
      MY_SECRET: ${{ secrets.YOUR_SECRET_NAME }}
    defaults:
      run:
        shell: cmd
    steps:
      - name: Checkout spring boot project repo
        uses: actions/checkout@v2
      - name: Set secret as environment variable
        run: echo "MY_SECRET=${{ secrets.YOUR_SECRET_NAME }}"
      - name: Build spring boot project with Maven
        run: mvn clean install -DskipTests
      - name: Create directory on Desktop
        run: mkdir C:\Users\Admin\Desktop\myapp
      - name: Copy JAR to Desktop
        run: |
          copy target\firstproject-0.0.1-SNAPSHOT.jar C:\Users\Admin\Desktop\myapp\
      - name: List Desktop contents
        run: |
          dir C:\Users\Admin\Desktop\myapp
      
